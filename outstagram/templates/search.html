{%extends 'base.html'%}

{% block content %}
<div class="container">

    {% if users %}
    <h2 class="text-center"> Didn't find {{ users | length }} by that username</h2>
    {% endif %}

    <div class="card-columns">
        {% if users %}
        {% for user in users %}
        <img src="{{user.image.url}}" alt="{{ user.author }}" class="card-img">
        {{% endfor %}}
        {% endif %}
    </div>

</div>

{% endblock %}
