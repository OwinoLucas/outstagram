{%extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="{{profile.profile_pic.url}}" class="rounded" alt="profile image" height="315" width="420">
            <p>{{profile.user.first_name}}</p>
        </div>
        <div class="col-md-5">
            <h4>{{user.username}}</h4>
            <p>{{profile.bio}}</p>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
